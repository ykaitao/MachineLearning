<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"]],
          displayMath: [["$$", "$$"]],
          tags: "ams",
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>

    <!-- CSS Styling -->
    <style>
      html {
        font-size: 18px;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.6;
        font-size: 1.1rem;
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      .MathJax {
        font-size: 1.1rem !important;
      }
      .MathJax_Display {
        overflow-x: auto;
        overflow-y: hidden;
      }
      .MathJax_CHTML {
        padding: 0.5em 0;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
